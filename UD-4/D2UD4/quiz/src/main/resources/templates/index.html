<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Quiz</title>
    <link rel="stylesheet" href="/css/indice.css">
</head>
<body>
    <div class="contenedor">
        <h1>¿Qué elemento eres?</h1>
        <form th:action="@{/inicio}" th:object="${usuario}" method="post">
            <!-- Campo Nombre -->
            <label>Nombre:</label><br>
            <input type="text" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>
            <br>
            
            <!-- Campo Apellido -->
            <label>Apellido:</label><br>
            <input type="text" th:field="*{apellido}">
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></div>
            <br>
            
            <!-- Campo Descripción -->
            <label>Descripción:</label><br>
            <textarea th:field="*{descripcion}"></textarea>
            <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="error"></div>
            <br>
            
            <button type="submit">Comenzar</button>
        </form>
    </div>
</body>
</html>
