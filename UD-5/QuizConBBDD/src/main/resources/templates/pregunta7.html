<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Pregunta 7</title>
		<link rel="stylesheet" href="/css/preguntas.css">
	</head>
	<body>
		<h2>Pregunta 7: ¿Qué lugar te gustaría visitar?</h2>
		<div th:if="${error}" class="error">
			<p th:text="${error}">Error</p>
		</div>
		<form th:action="@{/enviar}" method="post">
		    <input type="hidden" name="pregunta" value="7">
		    <label><input type="radio" name="respuesta" value="1"> Un bosque</label><br>
		    <label><input type="radio" name="respuesta" value="2"> Las nubes</label><br>
		    <label><input type="radio" name="respuesta" value="3"> El océano</label><br>
		    <label><input type="radio" name="respuesta" value="4"> Un volcán</label><br>
		    <button type="submit">Siguiente</button>
		</form>
	</body>
</html>
