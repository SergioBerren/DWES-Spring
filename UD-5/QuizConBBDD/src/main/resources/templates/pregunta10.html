<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">

	    <title>Pregunta 10</title>
		<link rel="stylesheet" href="/css/preguntas.css">
	</head>
	<body>
		<h2>Pregunta 10: ¿Cómo te gusta enfrentar los retos?</h2>
		<div th:if="${error}" class="error">
			<p th:text="${error}">Error</p>
		</div>
		<form th:action="@{/enviar}" method="post">
		    <input type="hidden" name="pregunta" value="10">
		    <label><input type="radio" name="respuesta" value="1"> Con paciencia y una estrategia sólida.</label><br>
		    <label><input type="radio" name="respuesta" value="2"> Analizando todas las opciones y pensando antes de actuar.</label><br>
		    <label><input type="radio" name="respuesta" value="3"> Dejándome llevar por mi intuición y adaptándome a la situación.</label><br>
		    <label><input type="radio" name="respuesta" value="4"> Con energía y acción rápida, sin dudar.</label><br>
		    <button type="submit">Siguiente</button>
		</form>
	</body>
</html>
